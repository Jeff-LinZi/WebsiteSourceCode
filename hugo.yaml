baseurl: "https://jeff-linzi.github.io/"  # please update this to your actual URL
languageCode: "en-us"
title: "林子健"
theme: "hugo-xmin"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "↩"

permalinks:
  note: "/note/:year/:month/:day/:slug/"
  post: "/post/:year/:month/:day/:slug/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: About
      url: "about/"
      weight: 2
    - name: Post
      url: "post/"
      weight: 3
      weight: 4
    - name: Tags
      url: "tags/"
      weight: 5

params:
  description: "A website built through Hugo and xmin."
  footer: "&copy; [Zijian Lin](https://jeff-linzi.github.io/) 2024 -- {Year} | [Github](https://github.com/Jeff-LinZi)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
